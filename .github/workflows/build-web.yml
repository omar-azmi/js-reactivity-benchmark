name: build-web

on: ["workflow_dispatch", "workflow_call"]

permissions:
  contents: write

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: clone repo
        uses: actions/checkout@v4
        with:
          ref: "main"

      - name: setup project
        uses: ./.github/actions/setup

      - name: build-web and commit github-pages
        uses: ./.github/actions/build-web
